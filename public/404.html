<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bayram Åženbay - Portfolyo</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script simplifies GitHub Pages SPA redirects for HashRouter
    // Note: this 404.html file must be at least 512 bytes for it to work
    // with Internet Explorer (it is currently > 512 bytes)    // For a GitHub Pages project page, we need to preserve the repository name
    // in the path. For HashRouter, we redirect to the root with hash routing
    var pathSegmentsToKeep = 1; // Portfolyo-Sitem repository depth
    
    // Store the current URL in sessionStorage before redirecting
    sessionStorage.redirect = window.location.href;
    
    // Redirect to the root with proper hash-based routing
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/#' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? l.search : '') +
      l.hash
    );

  </script>
</head>
<body>
</body>
</html>
