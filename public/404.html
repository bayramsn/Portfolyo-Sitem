<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bayram Şenbay - Portfolyo</title>
  <link rel="icon" type="image/svg+xml" href="/favicon2.svg">
  <script>
    // Vercel için SPA Yönlendirmesi - Hash Router ile çalışacak şekilde
    sessionStorage.redirect = window.location.href;
    
    // Kök dizin için yönlendirme
    var pathSegmentsToKeep = 0;
    
    var location = window.location;
    window.location.replace(
      location.protocol + "//" + location.hostname + 
      (location.port ? ":" + location.port : "") +
      "/#/" + location.pathname.slice(1) +
      (location.search ? location.search : "") +
      location.hash
    );
  </script>
</head>
<body>
  <!-- GitHub Pages SPA: Yönlendirme yapılıyor... -->
</body>
</html>
