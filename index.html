<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bayram Şenbay - Kişisel Portfolyo Sitesi" />
    <title>Bayram Şenbay - Portfolyo</title>
    <!-- HashRouter için yönlendirme -->
    <script type="text/javascript">
      // 404.html sayfasından yönlendirilen URL'leri ele alır
      (function() {
        // Redirect'i sessionStorage'dan al
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        if (redirect && redirect !== window.location.href) {
          console.log("Redirecting from:", redirect);
          // URL'deki parametre ve hash'leri korumak için
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      DEV modunda Vite otomatik olarak buraya script ekler, 
      ancak index.html dosyasında mutlaka ana entry point belirtilmelidir
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
