<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bayram Şenbay - Kişisel Portfolyo Sitesi" />
    <title>Bayram Şenbay - Portfolyo</title>
    <!-- SPA için tarayıcı yönlendirme ipuçları -->
    <script type="text/javascript">
      // SPA yönlendirme için 404 sayfasını ele alma
      (function() {
        // Tarayıcı geçmişini destekleyen tarayıcılarda çalışır
        if (window.history && window.history.pushState) {
          var path = window.location.pathname;
          if (path !== "/" && !path.includes(".")) {
            console.log("SPA route detected:", path);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      DEV modunda Vite otomatik olarak buraya script ekler, 
      ancak index.html dosyasında mutlaka ana entry point belirtilmelidir
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
