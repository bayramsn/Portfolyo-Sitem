<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bayram Şenbay - Portfolyo</title>
  <script>
    // GitHub Pages için SPA yönlendirmesi - Simple Path Rewrite
    sessionStorage.redirect = window.location.href;
    
    // Yalnızca repo adını (Portfolyo-Sitem) korunacak
    var pathSegmentsToKeep = 1;
    
    var location = window.location;
    window.location.replace(
      location.protocol + "//" + location.hostname + 
      (location.port ? ":" + location.port : "") +
      location.pathname.split("/").slice(0, 1 + pathSegmentsToKeep).join("/") + 
      "/#" + location.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/") +
      (location.search ? location.search : "") +
      location.hash
    );
  </script>
</head>
<body>
  <!-- GitHub Pages SPA: Yönlendirme yapılıyor... -->
</body>
</html>
