<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bayram Åženbay - Portfolyo</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script simplifies GitHub Pages SPA redirects for HashRouter
    // Note: this 404.html file must be at least 512 bytes for it to work
    // with Internet Explorer (it is currently > 512 bytes)

    // For a GitHub Pages project page, we need to preserve the repository name
    // in the path. For HashRouter, we'll redirect to the root with the hash
    // paths handled by React Router
    // the real directory in which the app resides, for example:    // For GitHub Pages repository at https://bayramsn.github.io/Portfolyo-Sitem/
    // We need to keep "Portfolyo-Sitem" as part of our base path
    var pathSegmentsToKeep = 1;    // Store the current URL in sessionStorage before redirecting
    sessionStorage.redirect = window.location.href;
    
    // Redirect to the root page of our GitHub Pages site with hash routing
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/#' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '?' + l.search.slice(1) : '') +
      l.hash
    );

  </script>
</head>
<body>
</body>
</html>
